<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Radar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sonar Radar App</h1>
    </header>
    <main>
        <section>
            <h2>About This App</h2>
            <p>This app simulates a sonar radar with a moving needle and dots. Please note: it is non-functional and intended for demonstration purposes only!</p>
        </section>
        <section>
            <h2>Sonar Radar</h2>
            <div class="radar">
                <div class="needle"></div>
                <div class="dots">
                    <div class="dot" style="top: 20%; left: 40%;"></div>
                    <div class="dot" style="top: 60%; left: 70%;"></div>
                    <div class="dot" style="top: 80%; left: 30%;"></div>
                    <div class="dot" style="top: 50%; left: 50%;"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hannah-tech25</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
